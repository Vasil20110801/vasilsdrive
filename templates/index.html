<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vasil's Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 20px;
    }
    input[type=file] {
      padding: 10px;
    }
    input[type=submit] {
      padding: 10px 20px;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px;
    }
    a {
      text-decoration: none;
      color: #2d89ef;
    }
  </style>
</head>
<body>
  <h1>Добре дошъл във <strong>vasilsdrive</strong></h1>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="submit" value="Качи файл">
  </form>

  <h2>Качени файлове:</h2>
  <ul>
    {% for file in files %}
      <li><a href="/download/{{ file }}">{{ file }}</a></li>
    {% else %}
      <li>Няма файлове.</li>
    {% endfor %}
  </ul>
</body>
</html>
