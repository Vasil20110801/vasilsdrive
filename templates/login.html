<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход • vasilsdrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form action="/login" method="post" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center">Вход в vasilsdrive</h1>
        <input type="text" name="username" placeholder="Потребителско име" class="w-full mb-3 px-3 py-2 border rounded" required>
        <input type="password" name="password" placeholder="Парола" class="w-full mb-4 px-3 py-2 border rounded" required>
        <button type="submit" class="w-full bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600">Влез</button>
    </form>
</body>
</html>
